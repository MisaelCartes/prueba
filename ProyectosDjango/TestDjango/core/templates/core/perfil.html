<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLife</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.json"></script>
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
    <link rel="icon" href="{% static 'core/img/logoplanta.png'%}">


</head>

<body id="perfil">
    <!--Menu Navbar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar" href="{% url 'home'%}">
            <img src="{% static 'core/img/logoplanta.png'%}" alt="logoplanta" id="logo-pagina">
        </a>
        <div class="text-success" id="titulo-principal">
            <h2>GreenLife</h2>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">


            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="{% url 'home'%}" id="textos-barra">Inicio
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Catalogo
                    </a>

                    <!--Submenu-->
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <ul id="submenu">
                            <li><a href="{% url 'maceteros'%}" class="items-menu">Maceteros</a></li>
                            <li><a href="{% url 'insumos'%}" class="items-menu">Insumos</a></li>

                        </ul>
                    </div>

                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Que estas buscando?" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            <a class="btn btn-outline-success" href="{% url 'paginalogin'%}" role="button">Iniciar sesion</a>
            <a class="btn btn-outline-success" href="{% url 'perfil'%}" role="button">Perfil/Carrito</a>
        </div>
    </nav>
    <!--CONTENEDOR DE TODA LA PAGINA-->
    <br>
    <div class="container">
        <div class="text-center">
            <img src="{% static 'core/img/fotoperfile.png'%}" alt="logoperfil" id="logo-perfil">
            <br>
            <br>
            <h2>Nombre Usuario</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-8">
                    <table border=1 class="table table-dark table-striped">
                        <tr>
                            <td>id</td>
                            <td>Nombre</td>
                            <td>Precio</td>
                            <td>Cantidad</td>
                        </tr>
                        {% for ca in Carritos %}
                        <tr>
                            <td>{{ca.idProducto}}</td>
                            <td>{{ca.nombreProducto}}</td>
                            <td>{{ca.precio}}</td>
                            <td>{{ca.cantidad}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
